<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https:fonts.googleapis.com/css2?familly=Poppins:wght$00;500;600;700&family=Rubik:wght@400;500;600,700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='tailwind.css') }}">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
    <!--==================== Google Fonts =======================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!--==================== Swiper CSS =======================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!--================== Remixicons CSS =====================-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!--==================== Header =======================-->
    <header id="header" class="header">
        <nav class="nav container">
            <a href="{{ url_for('index') }}" class="nav__brand">
                Kago<span>Learn</span>
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="{{ url_for('index') }}" class="nav__link nav__link--active">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="{{ url_for('about') }}" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#destination" class="nav__link">Destinations</a>
                    </li>
                    <li class="nav__item">
                        <a href="#discover" class="nav__link">Discover</a>
                    </li>
                    <li class="nav__item">
                        <a href="javascript:void(0)" class="btn btn--primary">
                            Sign in
                        </a>
                    </li>
                </ul>
                <span class="nav__close">
                    <i id="nav-close" class="ri-close-line"></i>
                </span>
            </div>
            <span class="nav__open">
                <i id="nav-open" class="ri-menu-5-line"></i>
            </span>
        </nav>
    </header>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

        <!--==================== Swiper JS =======================-->
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

        <!--==================== ScrollReveal =====================-->
        <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
